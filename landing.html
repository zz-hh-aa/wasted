<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasted</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">

<body>
    <main class="flex flex-row w-screen h-screen">
        <!-- LIME PANEL -->
        <div class="flex flex-col w-1/2 bg-wasted-grey text-wasted-lime">
            <div class="flex flex-col w-2/3 h-2/3 px-6 my-auto ml-auto">
                <!-- XIN ICON -->
                <div>
                    <img 
                        class="ml-auto h-[3rem] md:h-[20rem] w-auto "
                        src="graphics/xin-icon-lime.svg" 
                        alt="xin" />
                </div>
                <!-- WASTED -->
                <div class="flex flex-row items-baseline mt-4 mb-4 h-[7rem]">
                    <img 
                        class="ml-auto mt-auto h-[3rem] md:h-[7rem] w-auto "
                        src="graphics/was-green.svg" 
                        alt="wasted" />
                </div>
                <!-- ICONS -->
                <div class="flex flex-row items-baseline w-2/3 mx-2 mt-10 mb-4 h-[7rem] justify-between ml-auto">
                    <img 
                        class=""
                        src="graphics/icon-1-lime.svg" 
                        alt="a sharp, pointed cartoon icon in lime" />
                    <img 
                        class=""
                        src="graphics/icon-2-lime.svg" 
                        alt="a curved, flowery cartoon icon in lime" />
                    <img 
                        class=""
                        src="graphics/icon-3-lime.svg" 
                        alt="a baroque cartoon icon in lime" />
                </div>
                <!-- ACTIONS -->
                <div class="mx-auto">
                    <h2 class="font-geologica md:text-3xl md:text-2xl">Read</h2>
                </div>
             </div>
        <div class="font-geologica text-wasted-lime ml-auto px-0 py-5">Appendix</div>
        </div>
        <!-- GREY PANEL -->
        <div class="flex flex-col w-1/2 bg-wasted-lime text-wasted-grey">
            <div class="flex flex-col w-2/3 h-2/3 px-6 my-auto mr-auto">
                <!-- XIN ICON -->
                <img 
                    class="mr-auto h-[3rem] md:h-[20rem] w-auto "
                    src="graphics/xin-icon-grey.svg" 
                    alt="xin" />
                <!-- WASTED -->
                <div class="flex flex-row items-baseline mt-4 mb-4 h-[7rem]">
                    <img 
                        class="mr-auto mt-auto h-[3rem] md:h-[7rem] w-auto "
                        src="graphics/ted-grey.svg" 
                        alt="wasted" />
                </div>
                <!-- ICONS -->
                <div class="flex flex-row items-baseline w-2/3 mx-2 mt-10 mb-4 h-[7rem] justify-between mr-auto">
                    <img 
                        class=""
                        src="graphics/icon-4-grey.svg" 
                        alt="a curved, 8-bit-like cartoon icon in grey" />
                    <img 
                        class=""
                        src="graphics/icon-5-grey.svg" 
                        alt="an 8-bit, angular cartoon icon in grey" />
                    <img 
                        class=""
                        src="graphics/icon-6-grey.svg" 
                        alt="a jagged cartoon icon in grey" />
                </div>
                <!-- ACTIONS -->
                <div class="mx-auto">
                    <h2 class="font-geologica md:text-3xl md:text-2xl">Listen</h2>
                </div>
            </div>
        <div class="font-geologica text-wasted-grey mr-auto px-0 py-5">.files 2025</div>
        </div>
