<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasted</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header>
        <h1>wasted</h1>
    </header>
    <main>
        <div class="flex flex-col md:flex-row h-full">
        <section class="w-full md:w-1/2 md:h-full bg-wasted-grey p-6">
            <h2 class="text-3xl my-4">Hospicing Dance Music</h2>
            <div id="hospicing-content" class="markdown-content"></div>
        </section>
        <section class="w-full md:w-1/2 md:h-full bg-wasted-green p-6">
            <h2 class="text-3xl my-4">Unsustainability</h2>
            <div id="unsustainability-content" class="markdown-content"></div>
        </section>
        </div>
    </main>
    <footer>
        <p>credits</p>
    </footer>
    
    <script>
        async function loadMarkdownContent(filePath, elementId) {
            try {
                const response = await fetch(filePath);
                const text = await response.text();
                const parsedContent = marked.parse(text);
                document.getElementById(elementId).innerHTML = parsedContent;
            } catch (error) {
                console.error(`Error loading markdown from ${filePath}:`, error);
            }
        }

        loadMarkdownContent('texts/hospicing.md', 'hospicing-content');
        loadMarkdownContent('texts/unsustainability.md', 'unsustainability-content');
    </script>
</body>
</html>
