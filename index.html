<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasted</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <header class="flex flex-col md:flex-row m-0">
        <div class="w-full md:w-1/2 bg-wasted-grey">
            <h1 class="text-4xl">wasted</h1>
        </div>
        <div class="w-full md:w-1/2 bg-wasted-grey md:bg-wasted-green md:h-full">
            <!-- Spacer div to maintain header height on right side -->
            <div class="h-[52px]"></div>
        </div>
    </header>
    
    <main class="flex-grow flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 bg-wasted-grey p-6">
            <h2 class="text-3xl my-4">Hospicing Dance Music</h2>
            <div id="hospicing-content" class="markdown-content"></div>
        </div>
        <div class="w-full md:w-1/2 bg-wasted-green p-6">
            <h2 class="text-3xl my-4">Unsustainability</h2>
            <div id="unsustainability-content" class="markdown-content"></div>
        </div>
    </main>

    <footer class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 bg-wasted-green md:bg-wasted-grey">
            <p>credits</p>
        </div>
        <div class="md:w-1/2 md:bg-wasted-green">
        </div>
    </footer>
    
    <script>
        async function loadMarkdownContent(filePath, elementId) {
            try {
                const response = await fetch(filePath);
                const text = await response.text();
                const parsedContent = marked.parse(text);
                const sanitizedContent = DOMPurify.sanitize(parsedContent, {
                    USE_PROFILES: { html: true },
                    FORBID_TAGS: ['script', 'style', 'iframe', 'frame', 'object', 'embed'],
                    FORBID_ATTR: ['onerror', 'onload', 'onclick', 'onmouseover']
                });
                document.getElementById(elementId).innerHTML = sanitizedContent;
            } catch (error) {
                console.error(`Error loading markdown from ${filePath}:`, error);
            }
        }

        loadMarkdownContent('texts/hospicing.md', 'hospicing-content');
        loadMarkdownContent('texts/unsustainability.md', 'unsustainability-content');
    </script>
</body>
</html>
